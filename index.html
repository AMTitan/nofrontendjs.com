<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>No Frontend Javascript</title>
        <meta property="og:title" content="Dont use javascript in the frontend when its not needed">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://nofrontendjs.com">
        <meta property="og:locale" content="en_US">
        <meta property="og:image" content="https://nofrontendjs.com/favicon.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <input type="checkbox" id="theme-changer" name="theme-changer">
        <main>
            <input type="checkbox" id="side-bar-minimizer" name="side-bar-minimizer"theme-changer-slider>
            <label for="side-bar-minimizer" id="side-bar-minimizer-button"></label>
            <div id="side-bar">
                <a class="btn-side-bar" href="#"><div>Home</div></a>
                <a class="btn-side-bar" href="#dark-theme"><div>Dark Theme</div></a>
                <a class="btn-side-bar" href="#cookies"><div>Cookies</div></a>
            </div>
            <label for="theme-changer" id="theme-changer-slider">
                <div id="theme-icon"></div>
            </label>
            <div id="dark-theme" class="section">
                <h1>How to use dark themes!</h1>
            </div>
            <div id="cookies" class="section">
                <h1>Cookies!!!!</h1>
            </div>
            <div id="home">
                <h1>Hello</h1>
            </div>
        </main>
    </body>
</html>
